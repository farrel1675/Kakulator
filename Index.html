<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator</h1>
        <div class="input-group">
            <input id="bagian1" type="number" placeholder="Angka pertama" />
            <select id="bagian2">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input id="bagian3" type="number" placeholder="Angka kedua" />
        </div>
        <button onclick="hitung()">Hitung</button>
        <div id="bagian4" class="result"></div>
    </div>

    <script>
        function hitung() {
            var bagian1 = parseFloat(document.getElementById("bagian1").value);
            var bagian2 = document.getElementById("bagian2").value;
            var bagian3 = parseFloat(document.getElementById("bagian3").value);

            var hasil;
            switch (bagian2) {
                case "+":
                    hasil = bagian1 + bagian3;
                    break;
                case "-":
                    hasil = bagian1 - bagian3;
                    break;
                case "*":
                    hasil = bagian1 * bagian3;
                    break;
                case "/":
                    hasil = bagian1 / bagian3;
                    break;
                default:
                    hasil = "Operasi tidak valid";
            }

            document.getElementById("bagian4").innerHTML = "Hasil: " + hasil;
        }
    </script>
</body>
</html>
